
<div class="modal-content">
    <div class="modal-header">
        <h3>{{confirmCtrl.title}}</h3>
    </div>
    <div class="modal-body">
        <p>{{confirmCtrl.question}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="confirmCtrl.cancel()" translate="cancel">Abbrechen</button>
        <button class="btn btn-success" ng-click="confirmCtrl.ok()">Ok</button>
    </div>
</div>
