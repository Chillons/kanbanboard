<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Done</title>
    <meta name="description" content="Kanbanboard">
    <!-- add here viewport for variable -->
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" media="screen" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="kanbanboardFrontendApp" ng-controller="MainCtrl as main">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div>
      <div class="navbar navbar" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">All Done</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-show="main.isLoggedIn()" ng-class="{ active: main.isActive('/')}"><a href="#/">Boards</a></li>
              <li ng-show="main.isLoggedIn() && main.isActive('/board')" class="active"><a href="">Board</a></li>
              <li ng-class="{ active: main.isActive('/about')}"><a ng-href="#/about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{ active: main.isActive('/user') || main.isActive('/login') }" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{!main.isLoggedIn() ? 'Login' : 'User'}}<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li ng-show="main.isLoggedIn()"><a href="#/user">Details</a></li>
                    <li ng-show="main.isLoggedIn()"><a href="#/login" ng-click="main.logout()">Logout</a></li>
                    <li ng-show="!main.isLoggedIn()"><a href="#/login">Login</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="contentview">
        <div class="view-container" ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <div id="footerInfos" ng-class="{'loading' : main.getLoading(), 'error' : main.getError()}">
          <div class="spinner" ng-show="main.getMessages().length > 0">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
          <p class="floatRight">{{main.getMessages()}}</p>
        </div>
        <p>FHNW - WODSS</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/board.js"></script>
        <script src="scripts/controllers/task.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/user_details.js"></script>
        <script src="scripts/controllers/reset.js"></script>
        <script src="scripts/controllers/activation.js"></script>
        <script src="scripts/controllers/confirm.js"></script>
        <script src="scripts/services/confirmService.js"></script>
        <script src="scripts/services/restconnector.js"></script> 
        <script src="scripts/services/languageloader.js"></script>
        <!-- endbuild -->
</body>
</html>
